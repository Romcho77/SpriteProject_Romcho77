<body>
    <section class="firstPage">
    <div class="menu">
        <div class="logoTitleDiv">
            <img src="./public/img/openDoor.gif" alt="">

        <h1 class="title">WAR OF SAHBE</h1>
        <p class="choose">Choose </p>
        <i class="arrowDown fa-solid fa-arrow-down"></i>
    </div>
    <div class="leftPokemons">

    </div>
    <div class="leftPokemonsDiv">
        <div class="personnages" id="pokemon1">
            <p class="pokemonName pokemonName1">Drare Ghost</p>
            <img class="imagePokemon" src="./public/img/black_soldier.gif" alt="Zoroark">

        </div>

        <div class="personnages" id="pokemon2">
            <p class="pokemonName pokemonName2">Oukhty Sniping</p>

            <button class="chooseButton">CHOOSE</button>
        </div>  
        <div class="personnages" id="pokemon3">
            <p class="pokemonName pokemonName3">Khoya Kalash</p>
            <img class="imagePokemon imagePokemon3" src="./public/img/greenSoldier.gif" alt="Conkeldurr">
            <button class="chooseButton">CHOOSE</button>
        </div>

        <div class="personnages" id="pokemon4">
            <p class="pokemonName pokemonName4">Colonel Ruskov</p>
            <img class="imagePokemon imagePokemon4" src="./public/img/officer.gif" alt="Cryogonal">
            <button class="chooseButton">CHOOSE</button>
        </div>
    </div>
    </section>
    <!-- firstPage Finish -->

        <div class="afterCanvas">
        
            <div class="combatTitle">
                <a class="backArrow" href="./menu.html"><i class="arrowBackI fa-solid fa-arrow-left"></i></a>
                <h1>THE HAMAK BATTLE</h1>
                <div class="logoCombat">
                    <img src="./" alt="">

            </div>
                
            <div class="divImg1">

                    <i class="heart heart1 fa-solid fa-heart" ></i>
                    <i class="heart heart1 fa-solid fa-heart" ></i>
                    <i class="heart heart1 fa-solid fa-heart" ></i>
                    <i class="heart heart1 fa-solid fa-heart" ></i>
                    <i class="heart heart1 fa-solid fa-heart" ></i>
                </div>
                <img class="img1" src="./public/img/girlSoldier.gif" alt="Palkia">
                <p class="img1Title">UN petit hamak</p>
            </div>

            <div class="versusDiv">
                <img class="versusImg" src="./public/img/versus-removebg-preview.png" alt="" srcset="">
            </div>
    
            <div class="divImg3">
                <div class="hpHero3">
                    <i class="heart heart3 fa-solid fa-heart" ></i>
                    <i class="heart heart3 fa-solid fa-heart" ></i>
                    <i class="heart heart3 fa-solid fa-heart" ></i>
                    <i class="heart heart3 fa-solid fa-heart" ></i>
                    <i class="heart heart3 fa-solid fa-heart" ></i>

                <p class="img3Title">UN grand hamak</p>

                <a class="button" href="#" style="--color:#1eff44;">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  START
                </a>
            </div>
        </div>

    </section>
<!-- Page 2 finish -->

                <div class="progressBar0 hpLeft">

            </div>
